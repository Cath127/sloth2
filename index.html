<!DOCTYPE html>
<html lang="en">
<head>
  
  <!--Meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A Quiz about sloths">
  <meta name="keywords" content= "quiz, quiz game, multiple choice, sloth">

  <!--CSS link-->
  <link href="assets/css/style.css" rel="stylesheet">

  <!--Title Page-->
  <title>Super Sloth Quiz</title>
</head>
<body>
  <!--Welcome Container with title and sloth logo-->
  <div class="container">
    <div id="home-container">
      <h1>Super Sloth Quiz</h1><img src="assets/images/small-sloth-logo.png" class="sloth-logo center" alt="picture of a cartoon sloth hanging upside down in a tree wearing a cape">
    </div>

  <!--Question Container with question and 4 possible answer buttons-->
    <div id="question-container" class="hide">
      <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
    </div>

        <!--Buttons to start, rules and for the next question-->
          <div class="controls">
            <button id="start-btn" class="start-btn btn">Start <i class="fa-solid fa-play"></i></button>
            <button id="open-modal" class="rules-btn btn">Rules <i class="fa-solid fa-circle-info"></i></button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
          </div>
  </div>

    <!--Modal for the quiz rules-->
    <div class="modal-container" id="modal-container">
      <div class="modal">
        <h2>How to Play</h2>

        <p>There are 10 questions.</p>
        <p>If you answer right the box turns green but if you answer wrong the box turns red.</p>
        <p>Can you get all 10 right to become a Super Sloth?</p>
        <p>Good luck</p>
        <button id="close-modal">Close</button>
      </div>
    </div>

    <!--Font Awesome script-->
    <script src="https://kit.fontawesome.com/54a37ef757.js" crossorigin="anonymous"></script>

    <!--Javascript links-->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/modal.js"></script>
    
</body>
</html>
