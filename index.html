<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Super Sloth Quiz</title>
</head>
<body>
    <div class="container">
        <div id="home-container">
            <h1>Super Sloth Quiz</h1><img src="assets/images/small-sloth-logo.png" class="sloth-logo center" alt="picture of a cartoon sloth hanging upside down in a tree wearing a cape">
        </div>
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="open-modal" class="rules-btn btn">Rules</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>

    <div class="modal-container">
        <div id ="modal-container">
          <div class="modal">
            <h2>How to Play</h2>
            
            <p>There are 10 questions.</p>
            <p>If you answer right the box turns green but if you answer wrong the box turns red.</p>
            <p>Can you get all 10 correct to become a Super Sloth?</p>
            <p>Good luck</p>

            <button id="close-modal">Close Me</button>
          </div>
        </div>
    </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/modal.js"></script>
    
</body>
</html>
